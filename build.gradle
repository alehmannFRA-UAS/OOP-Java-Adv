plugins {
	id 'checkstyle'
	id 'java'
}

sourceCompatibility = 11
targetCompatibility = 11

checkstyle {
	toolVersion '9.0.1'
}

checkstyleMain {
    source ='src/main/java'
    reports {
    	html {
       		destination "build/checkstyle.html"
     	}
    }
}

repositories {
    mavenCentral()
}

dependencies {
	testImplementation('org.junit.jupiter:junit-jupiter:5.6.0')
}

test {
	useJUnitPlatform()
	testLogging {
		events "passed", "skipped", "failed"
	}
}
