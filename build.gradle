plugins {
	id 'checkstyle'
	id 'java'
}

sourceCompatibility = 11
targetCompatibility = 11

checkstyle {
	toolVersion '8.36.1'
}

checkstyleMain {
    source ='src/main/java'
}

checkstyleTest {
    source ='src/test/java'
}

repositories {
    mavenCentral()
}

dependencies {
	testImplementation('org.junit.jupiter:junit-jupiter:5.6.0')
}

test {
	useJUnitPlatform()
	testLogging {
		events "passed", "skipped", "failed"
	}
}
